<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mx-0" id="heading">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="jumbotron text-center bg-light text-seondary py-5">
            <h1>Room Reservations</h1>
            <h4>Make a Reservation</h4>
          </div>
        </div>
        <div class="col-1"></div>
      </div>

      <div class="row mt-4 mx-0">
        <div class="column col-1"></div>
        <div class="column col-10">
          <div class="card">
            <div class="card-header bg-primary text-light">
              Make a Reservation
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="customer-name">Name</label>
                  <input type="text" class="form-control" id="customer-name" />
                </div>
                <div class="form-group">
                  <label for="customer-email">Email</label>
                  <input type="email" class="form-control" id="customer-email" />
                </div>
                <div class="form-group">
                  <label for="customer-phone">phone</label>
                  <input type="text" class="form-control" id="customer-phone" />
                </div>
                <div class="form-group">
                  <label for="customer-id">ID</label>
                  <input type="number" min="1" class="form-control" id="customer-id" />
                </div>
                <button type="button" class="btn btn-primary mt-2 float-left" id="btn-submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
          <div class="column col-1"></div>
        </div>
      </div>
      <footer class="footer mt-auto py-3">
        <div class="container text-center">
          <span class="text-muted"></span>
        </div>
      </footer>
    </div>
  </body>
</html>
